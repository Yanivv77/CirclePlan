{% extends 'base.html'%}
{%block title %} | Meetings {% endblock %}
{% block content %}

  <!-- Breadcrumb -->
<section id="showcase-inner" class="py-4 text-green">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12 dar"  >
        <h1 class="display-5">פרופיל - {{member.full_name}} </h1>
      </div>
    </div>
  </div>
</section>


  <!-- Breadcrumb --> 
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home active " ></i> ניהול פעילויות</a>
          </li>
          
        </ol>
      </nav>
    </div>
  </section>


  

  <body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row mb-3 d-none">
                                <div class="col">
                                    <div class="card text-white bg-primary shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card text-white bg-success shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 offset-xl-3">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">פרטי משתתף</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="first_name"><strong>שם</strong></label><input class="form-control" type="text"  name="full_name" value="{{member.full_name}}" disabled="disabled" ></div>
                                                        
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="username"><strong>מספר פלאפון</strong></label><input class="form-control" type="text"  name="phone"  value="{{member.phone}}" disabled="disabled"></div>
                                                       
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="last_name"><strong>תאריך לידה</strong></label><input class="form-control" type="text"  name="date_of_birth" value="{{ member.date_of_birth|date:"d.m.Y"}}"  disabled="disabled"  ></div> 
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="email"><strong>מייל&nbsp;</strong><br></label><input class="form-control" type="email"  name="email" value="{{member.email}}" disabled="disabled"  ></div>
                                                        
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
									</div>
									<div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-1 font-weight-bold font big">פרטים אישים</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="username"><strong>תחביבים</strong></label><input class="form-control" type="text"  name="hobbies"  value="{{member.hobbies}}" disabled="disabled">  </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="email"><strong>תנועת נוער&nbsp;</strong><br></label><input class="form-control" type="text" name="youth_organization" value="{{member.youth_organization}}" disabled="disabled"></div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="first_name"><strong>מידת חולצה</strong></label><input class="form-control" type="text"  name="shirt_size" value="{{member.shirt_size}}" disabled="disabled"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="last_name"><strong>אלרגיות</strong></label><input class="form-control" type="text"  name="allergys_to" value="{{member.allergys_to}}" disabled="disabled"></div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
									</div>
									
                                    <div class="card shadow">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">איש קשר למקרה חירום</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="form-group"><label for="address"><strong>מספר פלאפון&nbsp;</strong></label><input class="form-control" type="text"  name="contact_phone"  value="{{member.contact_phone}}" disabled="disabled" ></div>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="city"><strong>שם</strong></label><input class="form-control" type="text"  name="contact_name" value="{{member.contact_name}}" disabled="disabled" ></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="country"><strong>קשר</strong></label><input class="form-control" type="text"  name="contact_relation" value="{{member.contact_relation}}" disabled="disabled" ></div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow mb-5"></div>
                </div>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>



{% endblock %}
